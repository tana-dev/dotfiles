#    :TmuxlineSnapshot! ~/.dotfiles/tmuxline.conf
#'''

[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''
    " ブランチ情報を表示する
    let g:airline#extensions#branch#enabled = 1
'''

[[plugins]]
repo = 'Shougo/neocomplete.vim'
hook_add = '''
    " 自動補完機能を有効にする
    let g:neocomplete#enable_at_startup = 1
'''

